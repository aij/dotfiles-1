build:
  image: fommil/dotfiles
  pull: true
  environment:
    - EMACS=/opt/emacs-24.5/bin/emacs
  commands:
    - export PATH=$PWD/bin:$PATH ;
      cp -rv .emacs.d $HOME/ ;
      cp -v Profiles/Samskara/.emacs.d/* $HOME/.emacs.d/ ;
      $EMACS -debug-init -batch -u root -f package-utils-upgrade-all

