build:
  image: fommil/dotfiles
  pull: true
  environment:
    - HOME=/drone
    - EMACS=/opt/emacs-24.5/bin/emacs
  commands:
    - export PATH=$PWD/bin:$PATH ;
      cp -r .emacs.d $HOME/ ;
      cp Profiles/Samskara/.emacs.d/local-preinit.el $HOME/.emacs.d/ ;
      $EMACS -batch -u drone -f package-utils-upgrade-all

